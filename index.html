<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  <script src="https://kit.fontawesome.com/f1b28400fa.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="container">
    <div class="card">
    <article class="card-img">
      <img class="img" src="images/image-product-desktop.jpg" alt="Perfume">
    </article>
    <article class="card-info">
      <p class="pre-title">P E R F U M E</p>
      <h1 class="title">Gabrielle <br>Essence Eau De<br> Parfum</h1>
      <p class="copy">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <h2 class="discount">$149.99</h2>
      <h3 class="price">$169.99</h3>
      <a href="#" class="btn-cart"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</a>
    </article>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <!-- SCRIPT -->
  
</body>
</html>
